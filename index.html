<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/assets/styles/globals.css" />
    <link rel="stylesheet" href="/assets/styles/styleguide.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="div">
        <div class="div-2">
          <div class="div-2">
            <div class="overlap">
              <div class="rectangle"></div>
              <div class="frame"></div>
              <div class="social-buttons">
                <button class="button">
                  <div class="overlap-group">
                    <div class="group"><div class="text-wrapper">Sign up with Linkedln</div></div>
                    <img class="linkedin" src="https://c.animaapp.com/L6TGEzNP/img/linkedin.svg" />
                  </div>
                </button>
                <button class="overlap-wrapper">
                  <div class="overlap-group">
                    <div class="group-2">
                      <div class="text-wrapper-2">Sign up with Twitter</div>
                      <img class="twitter" src="https://c.animaapp.com/L6TGEzNP/img/twitter-1-1.svg" />
                    </div>
                  </div>
                </button>
                <button class="overlap-group-wrapper">
                  <div class="overlap-group">
                    <div class="div-wrapper"><div class="text-wrapper">Sign up with Facebook</div></div>
                    <img class="facebook" src="https://c.animaapp.com/L6TGEzNP/img/facebook.svg" />
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="text-wrapper-3">Pisocial</div>
        </div>
        <div class="normal-sign-up">
          
          <div class="email">
            <div class="rectangle-2"></div>
            <input class="input" placeholder="Email" type="email" />
          </div>
          <div class="password">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-5">Password</div>
          </div>
          <div class="frame-2">
            <p class="creating-an-account">
              Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and default Notification
              Settings
            </p>
            <div class="rectangle-3"></div>
          </div>
          <div class="group-4">
            <div class="text-wrapper-6">Sign Up</div>
            <div class="text-wrapper-7">Get started absolutely free</div>
            
          </div>
          
          <img class="img" src="https://c.animaapp.com/L6TGEzNP/img/group-20.svg" />
          <img class="group-5" src="https://c.animaapp.com/L6TGEzNP/img/group-21.svg" />
          
        </div>
      </div>
      <button class="button-2">
        <div class="group-wrapper">
          <div class="group-3"><div class="text-wrapper-4">Sign up</div></div>
        </div>
      </button>
    </div>
  </body>
</html>
